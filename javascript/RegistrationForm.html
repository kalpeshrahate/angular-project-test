<!DOCTYPE html>
<html>
<head>
	
	<title>Registration Form</title>

	<!-- <meta charset="UTF-8"> -->

	<script type="text/javascript">
		function validate()
		{
			var firstname = f1.firstname.value;
			var lastname = f1.lastname.value;
			var address = f1.address.value;

			var contact = document.getElementById ("text4").value;		//mobile number validation
			var regx1 =/^[7-9][0-9]{9}$/;

			var mail = document.getElementById("text5").value;		//mail validation
			var regx =/^([a-z-0-9\.]+)@([a-z-0-9]+).([a-z]{2,8})(.[a-z]{2,8})?$/;

			var password = document.getElementById("text6").value;
			var regx2 = /^([a-z-A-Z-0-9 @!#$%^&*]{8,20})$/

			//var gender = f1.Gender.value;
			/*var password = f1.password.value;*/
			
			if(firstname == null || firstname == ""){
				//alert("Enter Valid First Name");
				document.getElementById("lbtext1").innerHTML = "Invalid";
				document.getElementById("lbtext1").style.visibility = "visible";
				document.getElementById("lbtext1").style.color = "red";
			}
			if(lastname == null || lastname == ""){
				//alert("Enter Valid Last Name");
				document.getElementById("lbtext2").innerHTML = "Invalid";
				document.getElementById("lbtext2").style.visibility = "visible";
				document.getElementById("lbtext2").style.color = "red";
			}
			if(address == null || address ==""){
				//alert("Enter Valid Address");
				document.getElementById("lbtext3").innerHTML = "Invalid";
				document.getElementById("lbtext3").style.visibility = "visible";
				document.getElementById("lbtext3").style.color = "red";
			}

			if(regx1.test(contact))
			{
				document.getElementById("lbtext4").innerHTML = "valid";
				document.getElementById("lbtext4").style.visibility = "visible";
				document.getElementById("lbtext4").style.color ="green";
			}
			else
			{
				document.getElementById("lbtext4").innerHTML = "Invalid";
				document.getElementById("lbtext4").style.visibility = "visible";
				document.getElementById("lbtext4").style.color = "red";
			}
			if(regx.test(mail)){
				document.getElementById("lbtext5").innerHTML = "Valid";
				document.getElementById("lbtext5").style.visibility = "visible";
				document.getElementById("lbtext5").style.color ="green";
			}
			else 
			{
				document.getElementById("lbtext5").innerHTML ="Invalid";
				document.getElementById("lbtext5").style.visibility = "visible";
				document.getElementById("lbtext5").style.color ="red";
			}

			if (regx2.test(password)) {
				document.getElementById("lbtext6").innerHTML = "Valid";
				document.getElementById("lbtext6").style.visibility = "visible";
				document.getElementById("lbtext6").style.color = "green"; 
			}
			else{
				document.getElementById("lbtext6").innerHTML = "Invalid";
				document.getElementById("lbtext6").style.visibility = "visible";
			}
			
			if(f1.gender[0].checked == false && f1.gender[1].checked == false){
				alert("Select Gender");
			}
			/*if(password == null || password == ""){
				//alert("Enter Valid Password")
				document.getElementById("lbtext6").innerHTML ="Invalid";
				document.getElementById("lbtext6").style.visibility = "visible";
				document.getElementById("lbtext6").style.color ="red";
			}*/


		}

	</script>

</head>
