
<html>
        <head>
            <title>Onmouseover Event</title>
        </head>
        
        <body>
            <h1 id="demo" onmouseover="mouseover()" onmouseout="mouseout()">Mouse over me</h1>
            
            <script>
            function mouseover(){
                   demo.style.color= "red";
                    }
            
            function mouseout(){
                   demo.style.color= "black";
                    }
            
            </script>
        </body>
    </html>
